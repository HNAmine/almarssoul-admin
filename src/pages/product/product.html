<ion-header>
  <ion-navbar no-border-bottom hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>
      Product
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
      <ion-searchbar
          [(ngModel)]="search"
          showCancelButton=true
          (search)="onInput($event)"
          cancelButtonText = "Cancel"
          (ionCancel)="onCancel($event)">
      </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

    <h1 style="margin: 10px"><ion-icon name="md-arrow-dropright"></ion-icon> Products <ion-icon name="add-circle" (click)="addProduct()" class="add-store"></ion-icon></h1>

    <ion-list *ngFor="let product of products">
        <ion-item (click)="updateProduct(product)">
          <h2 style="font-weight: bold">{{product.labelAr}} {{product.labelFr}}</h2>
          <h2 style="font-weight: bold">(<ion-icon name="md-cube"></ion-icon> {{product.categoryLabel}})</h2>
          <h3>{{product.descriptionFr}}</h3>
          <h3>{{product.descriptionAr}}</h3>
          <p>{{product.createdAt | date: 'MM/dd/yy'}}</p>
        </ion-item>
    </ion-list>

</ion-content>
