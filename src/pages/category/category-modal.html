<ion-header>
    <ion-toolbar>
      <ion-title>
        <ng-container *ngIf="mode === 'ADD'">
            Add category
        </ng-container>

        <ng-container *ngIf="mode === 'UPDATE'">
            Edi category
        </ng-container>

      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
            Cancel
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
       <form #form="ngForm">
          <ion-list no-lines padding-top>
              <ion-item>
                  <ion-label floating style="color: black;font-weight: bold">Label AR <span class="required">(*)</span></ion-label>
                  <ion-input
                    type="text"
                    [(ngModel)]="category.labelAr"
                    name="labelAr"
                    minlength="2"
                    maxlength="255"
                    required>
                  </ion-input>  
              </ion-item>

              <ion-item>
                  <ion-label floating style="color: black;font-weight: bold">Description AR </ion-label>
                  <ion-input
                    type="text"
                    [(ngModel)]="category.descriptionAr"
                    name="descriptionAr"
                    minlength="4"
                    maxlength="50">
                  </ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating style="color: black;font-weight: bold">Label FR <span class="required">(*)</span></ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="category.labelFr"
                  name="labelFr"
                  minlength="2"
                  maxlength="255"
                  required>
                </ion-input>  
            </ion-item>

            <ion-item>
                <ion-label floating style="color: black;font-weight: bold">Description FR </ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="category.descriptionFr"
                  name="descriptionFr"
                  minlength="4"
                  maxlength="50">
                </ion-input>
            </ion-item>

              <ion-item>
                <ion-label floating style="color: black;font-weight: bold">Avatar URI</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="category.avatarUri"
                  name="avatarUri"
                  minlength="4"
                  maxlength="5000">
                </ion-input>
            </ion-item>

              <ion-item>
                  <ion-label>Store</ion-label>
                  <ion-select [(ngModel)]="category.storeId" name="storeId" required>
                    <ion-option *ngFor="let store of stores" [value]="store.id">{{store.label}}</ion-option>
                  </ion-select>
                </ion-item>
          </ion-list>

          <button ion-button block round color="secondary" [disabled]="!form.valid" (click)="submit()">
            <ng-container *ngIf="mode === 'UPDATE'">
                Save
            </ng-container>
            <ng-container *ngIf="mode === 'ADD'">
                Add
            </ng-container>
          </button>

        </form> 
  </ion-content>
