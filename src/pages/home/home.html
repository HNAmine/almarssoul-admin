<ion-menu [content]="content" type="overlay" persistent="true">


  <ion-header>

          <ion-toolbar color="header">
            <div class="profile-image">
              <img class="center" style="height: 150px" src="./assets/imgs/delivery.png">
            </div>
          </ion-toolbar>

          <ion-toolbar>
            <ion-item no-lines>
              <ion-avatar item-left>
                <h2>{{trigram}}</h2>
              </ion-avatar>
              <h2>{{ currentUser?.firstName }} {{ currentUser?.lastName }}</h2>
              <p><i>{{ currentUser?.phone }}</i></p>
            </ion-item>
          </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" style="font-weight: bold">
        <ion-icon name="{{p?.icon}}"></ion-icon> {{ p.title }}
      </button>

      <button ion-item (click)="logout()" style="font-weight: bold">
        <ion-icon name="md-power"></ion-icon> Logout
      </button>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
