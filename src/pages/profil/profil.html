<ion-header>
  <ion-navbar hideBackButton="false">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>
      Profile
    </ion-title>
    <ion-buttons end (click)="goToBasketPage()">
        <button ion-button end style="color: white;float: right;"><ion-icon name="ios-basket"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm">
    <ion-list no-lines padding-top>

        <ion-item>
            <ion-label floating style="color: black;font-weight: bold">Phone <span class="required">(*)</span></ion-label>
            <ion-input
              type="text"
              [(ngModel)]="currentUser.phone"
              name="phone"
              minlength="10"
              maxlength="30"
              required>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating style="color: black;font-weight: bold">First name <span class="required">(*)</span></ion-label>
            <ion-input
              type="text"
              [(ngModel)]="currentUser.firstName"
              name="fullName"
              minlength="4"
              maxlength="50"
              required>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating style="color: black;font-weight: bold">Last name </ion-label>
            <ion-input
              type="text"
              [(ngModel)]="currentUser.lastName"
              name="lastName"
              minlength="4"
              maxlength="50">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating style="color: black;font-weight: bold">Email</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="currentUser.email"
              name="email">
            </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating style="color: black;font-weight: bold">Address</ion-label>
          <ion-textarea
            type="text"
            [(ngModel)]="currentUser.address"
            name="address">
          </ion-textarea>
        </ion-item>

    </ion-list>

    <button ion-button block round color="secondary" (click)="save()" [disabled]="!form.valid">
      Save
    </button>

  </form>

</ion-content>
